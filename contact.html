        <form action="" method="">
          <center>
            <h2> Contact Information</h2></center>
            <div class="outerDiv">
          <div class="myDiv">
            <!-- <h2> Contact Information</h2></center><br><br><br> -->
            <br>
            <legend> Enter Name:* </legend>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required><br><br>
            <legend> Enter Address:* </legend>
            <textarea name="Address" id="Address" cols="50" rows="5" required></textarea><br><br>
            <legend>Enter Age:* </legend>
            <input type="number" name="number" placeholder="Enter Your Age" required><br><br>
            <legend> Select Gender:* </legend>
            
            Male:* <input type="radio" name="gender" id="Male" required> Female:* <input type="radio" name="gender" id="female" required> Other:* <input type="radio" name="gender" id="other" required>
          <br><br>
          <legend> Enter Date of Demo:* </legend>
          <input type="date" name="date" id="date" required><br><br>
          <!-- <legend> Enter Product Color:*</legend>
          <input type="color" name="color" id="color> -->
          <legend>Enter Tme of Demo:* </legend>
          <input type="time" name="time" id="time" required><br><br>
          <center>
          <input type="submit" value="Submit">
        </center>
